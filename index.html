<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>武漢文旅發展歷史</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-page">
    <h1 class="main-title">武漢文旅發展歷史</h1>
    <div class="timeline-container">
      <div class="timeline">
        <div class="timeline-node" data-year="1995">1995</div>
        <div class="timeline-node" data-year="2005">2005</div>
        <div class="timeline-node" data-year="2015">2015</div>
        <div class="timeline-node" data-year="2025">2025</div>
      </div>
    </div>
  </div>
  <div class="story-slider" style="display:none;">
    <button class="back-btn">← 返回</button>
    <div class="story-page" data-year="1995">
      <h2>1995 <span>長江大橋成為地標</span></h2>
      <p>1995年，武漢長江大橋成為城市地標，連接三鎮，見證武漢經濟與文化的蓬勃發展。</p>
      <img src="/img/wuhan-1995.jpg" alt="長江大橋成為地標">
    </div>
    <div class="story-page" data-year="2005">
      <h2>2005 <span>東湖綠道建成</span></h2>
      <p>2005年，東湖綠道正式建成，成為市民休閒與旅遊的新熱點，展現生態武漢的魅力。</p>
      <img src="/img/wuhan-2005.jpg" alt="東湖綠道建成">
    </div>
    <div class="story-page" data-year="2015">
      <h2>2015 <span>光谷科技新城崛起</span></h2>
      <p>2015年，光谷科技新城迅速崛起，推動武漢成為創新與科技的重要城市。</p>
      <img src="/img/wuhan-2015.jpg" alt="光谷科技新城崛起">
    </div>
    <div class="story-page" data-year="2025">
      <h2>2025 <span>文旅融合新時代</span></h2>
      <p>2025年，武漢迎來文旅融合新時代，傳統文化與現代旅遊深度結合，打造國際知名文旅城市。</p>
      <img src="/img/wuhan-2025.jpg" alt="文旅融合新時代">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
